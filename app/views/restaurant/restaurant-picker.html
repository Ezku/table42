<div ng-controller="RestaurantController.pick" class="content-padded">
	<p>These restaurants have free seats right now.</p>
	<ul class="list">
	  <li ng-click="choose(restaurant.id)" ng-repeat="restaurant in restaurants | filter:search | orderBy:'name'">
	    {{restaurant.name}}
	    <span class="chevron"></span>
	  </li>
	</ul>
</div>
